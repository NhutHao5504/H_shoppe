<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-Shop</title>
    <link rel="stylesheet" href="./assets/fonts/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-item-link--border">Kênh Người Bán</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-item-link--border">Trở Thành Người Bán Shoppe</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--qr">
                            <a href="" class="header__navbar-item-link header__navbar-item-link--border">
                                Tải ứng dụng
                                <!-- MODAL QR CODE -->
                                <div class="header__qr">
                                    <img src="./assets/img/QR_code.png" alt="QR code" class="header__qr-img">
                                    <div class="header__qr-apps">
                                        <a href="" class="header__qr-link"><img src="./assets/img/appstore.png" alt="App Store" class="header__qr-download-img"></a>
                                        <a href="" class="header__qr-link"><img src="./assets/img/chplay.png" alt="CH" class="header__qr-download-img"></a>
                                        <a href="" class="header__qr-link"><img src="./assets/img/appgalery.png" alt="Appgalery" class="header__qr-download-img" style="height: 14px; margin-top: 3px; margin-left: 11px;"></a>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-poiter">Kết nối</span>
                            <i class="header__navbar-icon ti-facebook"></i>
                            <i class="header__navbar-icon ti-instagram"></i>
                        </li>
                    </ul>
    
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--notify">
                            <i class="header__navbar-icon ti-bell"></i>
                            Thông Báo
                            <div class="header__notify">
                                <div class="header__notify-img">
                                    <img src="./assets/img/notify_login.png" alt="" class="header__notify-img-login">

                                </div>
                                <div class="header__notify-desc">
                                    <p class="header__notyfy-caption">Đăng nhập để xem Thông báo</p>
                                </div>
                                <div class="header__notify-btn">
                                    <div class="header__notify-btn-signup">
                                        <a href="">Đăng ký</a>
                                    </div>
                                    <div class="header__notify-btn-signin">
                                        <a href="">Đăng nhập</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon ti-help-alt"></i>
                                Hỗ Trợ
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-language--options">
                            <i class="header__navbar-icon ti-world"></i>
                            Tiếng Việt
                            <div class="header__navbar-language">
                                <div class="header__navbar-language--option">
                                    <div class="header__navbar-VN">
                                        <a href="">Tiếng Việt</a>
                                    </div>
                                    <div class="header__navbar-EN">
                                        <a href="">English</a>
                                    </div>
                                </div>
                            </div>
                            <i class="header__navbar-icon ti-angle-down" style="font-size: 11px; margin-left: 4px;"></i>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link header__navbar-item-link--border">Đăng Ký</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">Đăng Nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
